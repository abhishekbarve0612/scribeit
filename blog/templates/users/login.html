{% extends 'users/base.html' %}
{% load static %}
{% load socialaccount %}




{% block content %}
	
	<!-- Form -->
<section class="form" style="background: #ffd180;">
	
	<div class="row">
	  <div class="col s12 l4 " style="overflow: hidden;">
		  <img src="{% static 'assets/images/pa.png' %}" alt="image one" style="height: 500px; width: 450px;">

	  </div>	

	  <div class="col s12 l4">
		<form class="input-group" method="POST" action="{% url 'users:user_login' %}" id="login"> {% csrf_token %}
		   <h4 class="header center">Login Here</h4>
		   <div class="social-icons" style="padding-top: 20px;">
			<a href="{% provider_login_url 'facebook' %}"> <img src="{% static 'assets/images/fb.png'%}"> </a>
			<a href="{% provider_login_url 'github' %}">  <img src="{% static 'assets/images/github-logo.png'%}"> </a>
			 <a href="{% provider_login_url 'google' %}">  <img src="{% static 'assets/images/goo.png'%}"> </a>
		 </div>
		   <div class="row center"> 
			

			  <div class="input-field col s12">
				<input id="userid" type="text" name="username" class=" validate black-text text-darken-4" required>
				<label for="userid" class="black-text text-darken-4">User Name</label>
			  </div>
			  <div class="input-field col s12">
				<input id="pass" name="password" type="Password" class=" validate black-text text-darken-4">
				<label for="pass" class="black-text text-darken-4">Password</label>
			  </div>

			  <div class="input-field col s12">
				<p>
				   <label>
					<input type="checkbox" class="filled-in" checked="checked" />
					   <span class="black-text text-darken-4">Remember me</span>
				   </label><br>
				   <label><span><a href="#" style="color: #e65100;">Forgot Password</a></span></label>
				</p>
			  </div>


			  <div class="input-field col s12">
				<button class="btn waves-effect waves-light" type="submit" name="action">Login
				   <i class="material-icons right">send</i>
				  </button>
			  </div>


		   </div>
		 </form>
	  </div>

	  <div class="col s12 l4"></div>
	</div>

</section>

{% endblock content %}
